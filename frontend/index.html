<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Fruit Classifier</h1>
        <div class="subtitle">Upload a fruit image to classify it</div>

        <div id="upload-area" class="upload-area">
            <div class="upload-icon">üçé</div>
            <div class="upload-text">Drag & drop or click to upload</div>
            <input type="file" id="image-input" accept="image/*">
        </div>

        <div id="preview-container">
            <img id="preview" src="#" alt="Preview">
        </div>

        <button id="analyze-btn" class="btn">Analyze Fruit</button>

        <div id="result">
            <!-- Results will appear here -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
